                <p>Always looking up for you!</p>
            </div>
        </section>
        
    </header>

    <main class="artic">
        
        <h1>Report a storm or unusual weather event: </h1>
    
    <form method="get" action="thanks.html">
    <fieldset>
        <legend> Your Information </legend>
        
        <label class="top">Full Name*<input type="text" name="fname" required pattern="[A-Za-z ]{5,}"></label>
        <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
        <label class="top">Phone*<input type="tel" name="phone" placeholder="123555123" required></label>
        <label class="top">Zip Code*<input type="number" name="number" required></label>        
    </fieldset>
    
    
    <fieldset>
        <legend> Storm Information </legend>
        
        <label class="top">Storm Date<input type="date" name="completeDate"></label>
        
        <label class="top" for="storm-choice">Storm Type</label>
        <input list="storms" id="storm-choice" name="ice-cream-choice" />

        <datalist id="storms">
            <option value="Flash Flood">
            <option value="Hail">
            <option value="Hurricane">
            <option value="Thunderstorm">
            <option value="Tornado">
        </datalist>
        
        <label for="rating" class="top">Storm Severity (1 to 10):</label>
		<input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		<span id="ratingvalue">5</span><br>
        
        <label class="top">Storm Region
            <select name="stormtype">
                <option value="">Please Select &#9662;</option>
                <option value="storm">Preston</option>
                <option value="storm">Soda Springs</option>
                <option value="storm">Fish Haven</option>
            </select>
        </label>
        
        <div>User in Danger</div>
        <label class="sbs"><input type="radio" name="danger" value="beginner">Yes</label>
        <label class="sbs"><input type="radio" name="danger" value="intermediate">No</label>
        
        
    </fieldset>
    
        <fieldset>
        <legend> Additional Information </legend>
            
        <label class="top" for="comment">Comments:</label>

        <textarea id="comment" name="comment"
                  rows="5" cols="40">
        </textarea>  
            
    </fieldset>
    
    <input type="submit" value="Share Report" class="submitBtn">
    
    </form>
        


    </main>
