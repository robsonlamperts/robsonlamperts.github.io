       <script>
           
     var header = document.querySelector("#divione");
    var section = document.querySelector('#divitwo');
    var yeah = document.querySelector('#divithree');
           
    var requestURL = 'https://byui-cit230.github.io/weather/data/towndata.json';
    
    var request = new XMLHttpRequest();

    request.open('GET', requestURL);

    request.responseType = 'json';
    request.send();
        
    request.onload = function() {
        var superHeroes = request.response;
        populateHeader(superHeroes);
        showHeroes(superHeroes);
        showH(superHeroes);
    }
    
    function populateHeader(jsonObj) {
  var heroes = jsonObj['towns'];
      
    var myArticle = document.createElement('article');
    var myH2 = document.createElement('h2');
    var myPara1 = document.createElement('p');
    var myPara2 = document.createElement('p');
    var myPara3 = document.createElement('p');
    var myPara4 = document.createElement('p');

    myH2.textContent = heroes[0].name;
    myPara1.textContent = heroes[0].motto;
    myPara2.textContent = 'Year Founded: ' + heroes[0].yearFounded;
    myPara3.textContent = 'Population: ' + heroes[0].currentPopulation;
    myPara4.textContent = 'Annual Rain Fall: ' + heroes[0].averageRainfall;
        

    myArticle.appendChild(myH2);
    myArticle.appendChild(myPara1);
    myArticle.appendChild(myPara2);
    myArticle.appendChild(myPara3);
    myArticle.appendChild(myPara4);

    header.appendChild(myArticle);
    }
        
    function showHeroes(jsonObj) {
  var heroes = jsonObj['towns'];
      
    var myArticle = document.createElement('article');
    var myH2 = document.createElement('h2');
    var myPara1 = document.createElement('p');
    var myPara2 = document.createElement('p');
    var myPara3 = document.createElement('p');
    var myPara4 = document.createElement('p');

    myH2.textContent = heroes[2].name;
    myPara1.textContent = heroes[2].motto;
    myPara2.textContent = 'Year Founded: ' + heroes[2].yearFounded;
    myPara3.textContent = 'Population: ' + heroes[2].currentPopulation;
    myPara4.textContent = 'Annual Rain Fall: ' + heroes[2].averageRainfall;
        

    myArticle.appendChild(myH2);
    myArticle.appendChild(myPara1);
    myArticle.appendChild(myPara2);
    myArticle.appendChild(myPara3);
    myArticle.appendChild(myPara4);

    section.appendChild(myArticle);
  
}

    myArticle.appendChild(myPara4);

    yeah.appendChild(myArticle);
  
}
